    <body>
        <div class="container main">
            <div class="container header">
                <button>How to play</button>
                <p>One on One Fighter</p>
                <button>Restart</button>
            </div>
            <div class="container generateFighter">
                <div class="fighterArea">
                    <button>Generate Your Fighter!</button>
                    <p><img src='../../project-2/images/160895.jpg' class='character-image'></p>
                </div>
                <div class="stats">
                    <p>Strength: <span id="strengthStat"> </span></p>
                    <p>Cunning: <span id="cunningStat"> </span></p>
                    <p>Speed: <span id="speedStat"> </span></p>
                    <p>Fatigue: <span id="fatigueStat"> </span></p>
                </div>
            </div>
            <div class="container startBattle">
                <button class="btn-start">Start Battle!</button>
            </div>
        </div>
